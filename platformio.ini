[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps_builtin =
	FS
	SPI
	Wire
	WiFi
	ESPmDNS
	DNSServer
	ArduinoOTA
	Update
lib_deps_external =
	fastled/FastLED@^3.5.0
	homespan/HomeSpan@^1.4.2

[env:m5stick-c]
board = m5stick-c
lib_deps =
	${env.lib_deps_builtin}
    ${env.lib_deps_external}
	m5stack/M5StickCPlus@^0.0.5

